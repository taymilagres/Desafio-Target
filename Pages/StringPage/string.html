<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="string.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <title>Desafio Target</title>
</head>
<body>
    <header>
        <section class="title">
            <img src="../../img/logo-target.png" alt="Logo Target" class="logoTarget">
            <h2>Desafio Target</h2>
        </section>
    </header>

    <main>
        <div class="containerString">
            <section class="stringImg">
                <img src="../../img/stringimg.png" alt="grafico">
            </section>
            <section class="ask">
                <h2>Questão 05:</h2>
                <p>Insira uma frase no campo abaixo para invertê-la:</p>

                <section class="stringForm">
                    <input type="text" name="stringInput" id="stringInput" class="stringInput" placeholder="Insira uma frase">
                    <button id="calcular" type="button" onclick="exibirString()">Inverter frase</button>
                </section> 

                <section id="resultado">
                    <h3>Resultados:</h3>
                    <div id="resultadosList"></div>
                </section>
            </section>
        </div>
    </main>  

    <footer>
        <span>Desenvolvido por Tayane Milagres | 01/2025</span>
    </footer>

    <script src="string.js"></script>
</body>
</html>
